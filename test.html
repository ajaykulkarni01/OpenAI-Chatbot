<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        #chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        #inputArea {
            display: flex;
            gap: 10px;
            padding: 10px;
        }
        #userInput {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
        }
        .user {
            color: #007bff;
            font-weight: bold;
        }
        .bot {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="chatbox">
        <div id="messages"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        // Replace with your OpenAI API key (not recommended for production)
        const apiKey = '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';

        // Function to add a message to the chatbox
        function addMessage(role, content) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', role);
            messageElement.innerHTML = `<span class="${role}">${role === 'user' ? 'You' : 'Bot'}:</span> ${content}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to the latest message
        }

        // Function to send a message to OpenAI
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage('user', message);
            userInput.value = '';

            try {
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: [{ role: 'user', content: message }],
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log('API Response:', data); // Debugging

                if (data.choices && data.choices.length > 0) {
                    const botReply = data.choices[0].message.content;
                    addMessage('bot', botReply);
                } else {
                    addMessage('bot', 'No response from the bot. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('bot', 'An error occurred. Please try again.');
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
